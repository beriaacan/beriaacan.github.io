  <style>
    :root{--fg:#0b0b0f;--muted:#5a5f6a;--bg:#fff;--acc:#1a73e8;--card:#f7f8fb;--border:#e6e8ef}
    [data-theme="dark"]{--fg:#e8eaf1;--muted:#a7afbd;--bg:#0b0f16;--acc:#77a8ff;--card:#121724;--border:#273046}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{color:var(--acc);text-decoration:none} a:hover{text-decoration:underline}
    .wrap{max-width:1024px;margin:0 auto;padding:28px}
    header{display:grid;grid-template-columns:auto 1fr auto;gap:16px;align-items:center;margin-bottom:14px}
    .avatar{width:72px;height:72px;border-radius:50%;object-fit:cover;border:2px solid var(--border)}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:32px;height:32px}
    .name{font-size:1.7rem;font-weight:800}
    .sub{color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end}
    .btn{display:inline-block;border:1px solid var(--acc);color:var(--acc);padding:9px 12px;border-radius:10px;font-weight:600}
    .btn:hover{background:color-mix(in oklab, var(--acc) 10%, var(--bg))}
    nav{display:flex;gap:12px;flex-wrap:wrap;grid-column:1/-1}
    nav a{font-weight:600}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:18px}
    @media (max-width:900px){.grid{grid-template-columns:1fr} header{grid-template-columns:auto 1fr}}
    section{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
    h2{margin:0 0 10px 0;font-size:1.1rem}
    ul{margin:6px 0;padding-left:18px}
    .pill{display:inline-block;border:1px solid var(--border);border-radius:999px;padding:4px 10px;margin:4px 6px 0 0;background:#fff;font-size:.92rem}
    [data-theme="dark"] .pill{background:#0f1420}
    .meta{color:var(--muted);font-size:.92rem}
    footer{margin-top:16px;color:var(--muted);font-size:.9rem}
    .k{font-weight:600}
    .sp{height:8px}
    .cards{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media (max-width:780px){.cards{grid-template-columns:1fr}}
    .card{background:var(--bg);border:1px solid var(--border);border-radius:14px;padding:12px}
    .card h3{margin:0 0 6px 0;font-size:1rem}
    .card .tags{margin-top:6px}
    .badge{display:inline-block;border:1px solid var(--border);border-radius:8px;padding:3px 8px;margin-right:6px;font-size:.85rem}
    .thumb{width:100%;height:auto;border-radius:10px;border:1px solid var(--border);margin-bottom:8px}
    .toggle{cursor:pointer}
  </style>

  <!-- Scripts -->
  <script>
    const d=new Date();
    document.getElementById('lu').textContent=d.toLocaleDateString(undefined,{year:'numeric',month:'short'});
    document.getElementById('theme').onclick=()=>{
      const h=document.documentElement;
      h.dataset.theme=(h.dataset.theme==="dark"?"light":"dark");
      localStorage.setItem('theme',h.dataset.theme);
    };
    const saved=localStorage.getItem('theme'); if(saved){document.documentElement.dataset.theme=saved}
  </script>
